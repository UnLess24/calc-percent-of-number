<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="row" style="margin-top: 15px;">
    <div class="col-sm-6 col-sm-offset-3">
      <form class="form-horizontal" method="GET">
        <div class="form-group">
          <label>Число</lable>
          <input id="number" class="form-control" type="number" placeholder="Число">
        </div>
        <div class="form-group">
          <label>Процент</lable>
          <input id="percent" class="form-control" type="number" placeholder="Процент">
        </div>
        <h3 id="result"></h3>
      </form>
    </div>
  </div>
  <script>
  const number = document.getElementById('number');
  const percent = document.getElementById('percent');

  function valueChange(event) {
    switch (event.target.id) {
      case 'number':
        event.target.value = event.target.value;
        break;
      case 'percent':
        let eValue = event.target.value;
        if (eValue > 0 && eValue <= 100) {
          event.target.value = event.target.value;
        } else {
          event.target.value = '';
        }
        break;
    }
    document.getElementById('result').innerText = calculate();
  }

  function calculate() {
    if (number.value != '' && percent.value != '') {
      return number.value * percent.value / 100;
    }
    return '';
  }

  number.addEventListener('change', valueChange, false);
  percent.addEventListener('change', valueChange, false);
  </script>
</body>
</html>
